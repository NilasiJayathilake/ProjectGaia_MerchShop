<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/checkoutPage.css">
/* Internal CSS is used since External CSS is not working*/
    <style>
        body{
            background: url("assets/leaves.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

    </style>

    </head>
<body>

<div class="checkoutLayout">
    <a href="shop.html">keep shopping</a>
    <div class="right">
        <h1>Checkout</h1>
        <form name="checkoutForm" onsubmit="validateForm()" method="post">
        <div class="form">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="group">
                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" id="fullname">
                    <br>
                </div>
                <div class="group">
                    <label for="contact">Contact Number: </label>
                    <input type="text" name="contact" id="contact">
                    <br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Delivery Details</legend>
                <div class="group">
                    <label for="Ad1">Address: </label>
                    <input type="text" name="Ad1" id="Ad1">
                    <br>
                </div>
                <div class="group">
                    <label for="postCode">PostCode: </label>
                    <input type="text" name="postCode" id="postCode">
                </div>
                <div class="group">
                    <label for="district">District: </label>
                    <select name="district" id="district">
                        <option value="default">Colombo</option>
                        <option value="1">Galle</option>
                        <option value="2">Kandy</option>
                        <option value="3">Gampaha</option>
                        <option value="4">Trincomalee</option>
                        <option value="5">Jafna</option>
                        <option value="6">NuwaraEliya</option>
                        <option value="7">Kegalle</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment Option</legend>
                <div class="group" >
                    <label for="payment1">VISA Card</label>
                    <img src="assets/Visa-logo.jpg" alt="VISA Card">
                    <input type="radio" id="payment1" name="payment">
                    <label for="payment2">Master Card</label>
                    <img src="assets/mastercard (1).jpg" alt="MasterCard">
                    <input type="radio" id="payment2"  name="payment">
                    <label for="payment3">COD</label>
                    <input type="radio" id="payment3"  name="payment">
                </div>

            </fieldset>
            <input type="submit" value="CHECKOUT" class="buttonCheckout">
<!--            <button class="buttonCheckout">CHECKOUT</button>-->
        </div>
        </form>
    </div>
</div>
<script>
    function validateForm() {
        let name = document.forms["checkoutForm"]["fullname"].value;
        if (name === "") {
            alert("Name must be filled out");
            return false;
        }
        let number = document.forms["checkoutForm"]["fullname"].value;
        if (number === "") {
            alert("Contact Number must be filled out");
            return false;
        }
        let address = document.forms["checkoutForm"]["Ad1"].value;
        if (address === "") {
            alert("Delivery Address is Missing");
            return false;
        }
        let payment = document.forms["checkoutForm"]["payment"].value;
        if (name === "") {
            alert("Name must be filled out");
            return false;
        }
        if(document.getElementById('payment1').checked === false && document.getElementById('payment2').checked === false && document.getElementById('payment1').checked === false) {
            alert("Please Select a Payment Method");
            return true;
        }

    }
</script>


</body>
</html>
